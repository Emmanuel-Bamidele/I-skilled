<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Flash Message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-message">
                {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <div class="form-container">
            <h2><i class="fa fa-check-circle"></i> Verification</h2>
            <form action="/verify" method="POST">
                <div class="form-group">
                    <label for="code"><i class="fa fa-key"></i> Enter Verification Code:</label>
                    <input type="text" id="code" name="code" placeholder="Enter the code sent to your email" required>
                </div>
                <p id="timer">You have <span class="countdown">60</span> seconds to verify.</p>
                <button type="submit" class="btn"><i class="fa fa-arrow-right"></i> Verify</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
